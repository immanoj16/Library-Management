{% extends 'books/base.html' %}

{% block title %}Remove book to the library{% endblock %}

{% if error_message %}
    <h3 style="color: red;">{{ error_message }}</h3>
{% endif %}

{% block content %}
    <h1 class="text-uppercase text-center">remove book</h1>
    <form class="form-horizontal" method="get" action="{% url 'books:removebook' %}">
        <div class="form-group">
            <label for="isbn_no" class="col-sm-2 control-label">ISBN No:</label>
            <div class="col-sm-10">
                <input type="text" class="form-control" id="isbn_no" name="isbn_no" placeholder="ISBN No">
            </div>
        </div>
        <div class="form-group">
            <div class="col-sm-offset-2 col-sm-10">
                <button type="submit" class="btn btn-default">Remove</button>
            </div>
        </div>
    </form>
{% endblock %}
