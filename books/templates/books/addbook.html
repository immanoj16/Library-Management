{% extends 'books/base.html' %}

{% block title %}Add book to the library{% endblock %}

{% if error_message %}
    <h3 style="color: red;">{{ error_message }}</h3>
{% endif %}

{% block content %}
    <h1 class="text-center text-uppercase">library management system</h1><br />
    <h2 class="text-center text-uppercase">add books to the library</h2><br />
    <form class="form-horizontal" method="get" action="{% url 'books:addbook' %}">
        <div class="form-group">
            <label for="isbn_no" class="col-sm-2 control-label">ISBN No: </label>
            <div class="col-sm-10">
                <input type="text" class="form-control" id="isbn_no" name="isbn_no" placeholder="ISBN No">
            </div>
        </div>

        <div class="form-group">
            <label for="book_name" class="col-sm-2 control-label">Book Name: </label>
            <div class="col-sm-10">
                <input type="text" class="form-control" id="book_name" name="book_name" placeholder="Book Name">
            </div>
        </div>

        <div class="form-group">
            <label for="author_name" class="col-sm-2 control-label">Author Name: </label>
            <div class="col-sm-10">
                <input type="text" class="form-control" id="author_name" name="author_name" placeholder="Author Name">
            </div>
        </div>

        <div class="form-group">
            <label for="book_type" class="col-sm-2 control-label">Book Type: </label>
            <div class="col-sm-10">
                <input type="text" class="form-control" id="book_type" name="book_type" placeholder="Book Type">
            </div>
        </div>

        <div class="form-group">
            <label for="edition" class="col-sm-2 control-label">Edition: </label>
            <div class="col-sm-10">
                <input type="text" class="form-control" id="edition" name="edition" placeholder="edition eg. 1, 2 etc">
            </div>
        </div>

        <div class="form-group">
            <label for="no_of_books" class="col-sm-2 control-label">No of Books: </label>
            <div class="col-sm-10">
                <input type="text" class="form-control" id="no_of_books" name="no_of_books" placeholder="No of books">
            </div>
        </div>
        <div class="form-group">
            <div class="col-sm-offset-2 col-sm-10">
                <button type="submit" class="btn btn-default">Save</button>
            </div>
        </div>
    </form>
{% endblock %}
