<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>{% block title %}{% endblock %}</title>
    {% load staticfiles %}
    <link rel="shortcut icon" type="image/png" href="{%  static 'books/img/title.png' %}">
    <link rel="stylesheet" href="{% static 'books/css/bootstrap.min.css' %}">
    <link rel="stylesheet" href="{% static 'books/css/style.css' %}">
    <link href='https://fonts.googleapis.com/css?family=Satisfy' rel='stylesheet' type='text/css'>
    <script type="text/javascript" src="{% static 'books/js/jquery-3.1.1.min.js' %}"></script>
    <script src="{% static 'books/js/bootstrap.min.js' %}"></script>
</head>
<body>
    <nav class="navbar navbar-inverse">
        <div class="container-fluid">

            <!-- Header -->
            <div class="navbar-header">
                <button type="button" class="navbar-toggle" data-toggle="collapse" data-target="#topNavBar">
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                </button>
                <a class="navbar-brand" href="{% url 'books:home' %}">Library</a>
            </div>

            <!-- Items -->
            <div class="collapse navbar-collapse" id="topNavBar">
                <ul class="nav navbar-nav">
                    <li><a href="{% url 'books:home' %}">Books</a></li>
                    <li><a href="{% url 'books:profile' %}">Profile</a></li>
                </ul>

                <ul class="nav navbar-nav navbar-right">
                    {% block search %}
                    {% endblock %}
                    {% if username == 'admin' %}
                    <li>
                        <a href="{% url 'books:addbook' %}">
                            <span class="glyphicon glyphicon-plus" aria-hidden="true"></span>&nbsp; Add Books
                        </a>
                    </li>
                    <li>
                        <a href="{% url 'books:removebook' %}">
                            <span class="glyphicon glyphicon-minus" aria-hidden="true"></span>&nbsp; Remove Books
                        </a>
                    </li>
                    {% endif %}
                    <li>
                        <a href="{% url 'books:logout_user' %}">
                            <span class="glyphicon glyphicon-off" aria-hidden="true"></span>&nbsp; Logout
                        </a>
                    </li>
                </ul>
            </div>

        </div>
    </nav>
    <div class="container-fluid">
        {% block content %}
        {% endblock %}
    </div>
</body>
</html>
